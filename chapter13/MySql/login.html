<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>Document</title>
   <script src="./ajax.js"></script>
</head>
<body>
    用户:<input type="text" id="user"/><br/>
    密码:<input type="pass" id="pass"/><br/>
    <input type="button" value="注册" id="res">
    <input type="button" value="登陆" id="login">


    <script>
        res.onclick=function() {
            ajax({
                url:'http://localhost:1234/res',
                type:'get',
                data: {
                    user:user.value,
                    pass:pass.value
                },
                success:function(data){
                    console.log(data);
                }
            })
        }

        login.onclick=function(){
            ajax({
                url:'http://localhost:1234/login',
                type:'get',
                data:{
                    user:user.value,
                    pass:pass.value
                },
                success:function(data){
                    console.log(data);
                }
            })
        }
    </script>
</body>
</html>
