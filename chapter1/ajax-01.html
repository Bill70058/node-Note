<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    
    <script>
        //核心 - 手机
        var ajax = new XMLHttpRequest(); 
        
        //三个参数
        //第一个：传输数据的方法‘get’or‘post’
        //第二个：地址
        //第三个：‘true’or‘false’，异步或同步
        ajax.open('get', 'http://localhost:9217', true);

        //将数据发送
        ajax.send();

        // //ajax状态码
        // console.log(ajax.readyState);

        // setTimeout(function() {
        //     console.log(ajax.readyState);
        // },100);

        //当状态码改变时的函数
        ajax.onreadystatechange=function() {
            // console.log(ajax.readyState);
            if(ajax.readyState == 4) {
                // console.log(ajax.responseText);
                // console.log(ajax.status);

                //服务器状态码通过ajax.status查看
                //2开头意味着成功，304缓存
                if(ajax.status >= 200 && ajax.status < 300 || ajax.status == 304) {
                    console.log(ajax.responseText);
                }else{
                    console.log('服务器错误');
                }
            }
        }


              //发送完之后会有一个ajax.responseText
        console.log(ajax.responseText);
    </script>
</body>
</html>
